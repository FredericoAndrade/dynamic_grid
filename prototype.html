<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="icon.png">

        <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400,900&display=swap" rel="stylesheet"> -->
        <script src="assets/js/data.json"></script>
        <link rel="stylesheet" href="assets/css/prototype.css">
    </head>
    <body>
        
        <div id="canvas">
        	<div id="lens">
        		<div id="workspace">
        		</div>
        	</div>
        </div>
        <div id="tools">
					  <div class="buttonGroup">
					  	<p>Canvas width:</p>
					  	<input class="readout" id="width" type="text" value="" min="1" title="width" disabled>	
					  	<input type="range" min="1" max="" value="" class="slider" id="widthRange">
					  </div>
					  <div class="buttonGroup">
					  	<p>Canvas height:</p>
					  	<input class="readout" id="height" type="text" value="" min="1" title="height" disabled>	
					  	<input type="range" min="1" max="" value="" class="slider" id="heightRange">
					  </div>
					  <div class="buttonGroup">
					  	<p>Lens zoom:</p>
					  	<input class="readout" id="zoom" type="text" value="" min="0" title="zoom" disabled>	
					  	<input type="range" min="1" max="150" value="" class="slider" id="zoomRange">
					  </div>
						<div class="buttonGroup">
							<button id="screen" class="pageSize">screen</button>
							<button id="letter" class="pageSize">letter (8.5' x 11')</button>	
						</div>
						<hr>
						<div class="buttonGroup">
							<p>Number of cells:</p>
							<input type="number" class="readout" id="gridSizeInput" name="gridSizeInput" min="0" step="1" disabled>
						  <button id="gridSize">report grid size</button>
						</div>
					  <div class="buttonGroup"><p>Columns: </p>
					  	<div class="subgroup">
					  		<button type="button" title="addLeft" id="addLeft" name="addLeft">+</button>
							  <button type="button" title="removeLeft" id="removeLeft" name="removeLeft">-</button>
					  	</div>
						  <input type="number" id="columns" name="columnsInput" min="1" step="1">
						  <div class="subgroup">
						  	<button type="button" title="addRight" id="addRight" name="columnAdd">+</button>
							  <button type="button" title="removeRight" id="removeRight" name="columnAdd">-</button>
						  </div>
					  </div>
					  <div class="buttonGroup">
					  	<p>Rows: </p>
					  	<div class="subgroup">
					  		<button type="button" title="addTop" id="addTop" name="addTop">+</button>
						  	<button type="button" title="removeTop" id="removeTop" name="removeTop">-</button>
					  	</div>
					  	<input type="number" id="rows" name="rowsInput" min="1" step="1">
					  	<div class="subgroup">
					  		<button type="button" title="addBottom" id="addBottom" name="addBottom">+</button>
						  	<button type="button" title="removeBottom" id="removeBottom" name="removeBottom">-</button>
					  	</div>
					  </div>
					  <div class="buttonGroup">
				  		<p>Border:</p>
				  		<input class="readout" id="border" type="text" value="2" min="0" step="1" disabled>	
				  		<input type="range" min="0" max="16" value="2" step="1" class="slider" id="borderRange">
					  	<button type="button" title="borderColor" id="borderColor">white</button>
				  	</div>
						<hr>
						<div class="buttonGroup">
							<p>Interactivity:</p>
							<button id="toggleInteractive">static</button>
						</div>
						<div class="buttonGroup">
							<p>Animation:</p>
						  <button id="toggleAnimate">animate</button>
						</div>
						<div class="buttonGroup">
						  <p>Metadata:</p>
						  <button id="toggleMetadata">hide</button>
						</div>
						<div class="buttonGroup">
						  <p>Get border cells:</p>
						  <button id="getBorderCells">get border cells</button>
						</div>
						
					</div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        
        <script src="assets/js/prototype.js"></script>
        <!-- <script src="assets/js/test.js"></script> -->
    </body>
</html>
